[loggers]
keys=root, unreal

[handlers]
keys=consoleHandler,rotatingFileHandler

[formatters]
keys=json, simpleFormatter

[logger_root]
level=NOTSET
handlers=consoleHandler

[logger_unreal]
level=INFO
qualname=tpDcc-dccs-unreal
handlers=rotatingFileHandler, consoleHandler
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=WARNING
formatter=simpleFormatter
args=(sys.stdout,)

[handler_rotatingFileHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=json
args=(os.path.normpath(os.path.join(os.path.expanduser('~'), 'tpDcc', 'logs', 'tpDcc-dccs-unreal.log')), 'w', 50000000 , 3)

[formatter_json]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format=[%(levelname)1.1s %(asctime)s | %(name)s | %(pathname)s:%(lineno)d] > %(message)s

[formatter_simpleFormatter]
format=[%(levelname)1.1s %(asctime)s | %(threadName)s(%(thread)d) | %(name)s | %(module)s:%(funcName)s:%(lineno)d] > %(message)s
